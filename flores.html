<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .flower {
            width: 100px;
            height: 100px;
            background-image: url('https://th.bing.com/th/id/OIP.1rWw3EbENFhNTdAS1loUdQHaHa?rs=1&pid=ImgDetMain'); 
                      background-size: cover;
            margin: 10px;
            animation: bloom 1.5s ease-in-out forwards;
            opacity: 0;
        }
        .flower-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="flower-container" id="flower-container"></div>

    <script>
        const container = document.getElementById('flower-container');

        // Generar flores hasta llenar la pantalla
        const totalFlowers = 50; // Puedes ajustar este número para más o menos flores
        for (let i = 0; i < totalFlowers; i++) {
            setTimeout(() => {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                container.appendChild(flower);
            }, i * 200); // Añadir una flor cada 200ms
        }
    </script>
</body>
</html>
